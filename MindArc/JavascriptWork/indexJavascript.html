<script type="text/javascript">

// Get JSON file using getJSON method.
function getJSON(path, success, error) {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
        success(JSON.parse(xhr.responseText));
      }
      else {
        error(xhr);
      }
    }
  };
  xhr.open('GET', path, true);
  xhr.send();
}

getJSON("source/data.json", jsonData,'jsonp');

function jsonData(data)
{
    var list = document.getElementById('list');
    var htmlData = '';
    for (let i = 0; i < data.length; i++) {
        htmlData += '<div class="listitem"><div class="header"><a href="#tab'+i+'">'+data[i].title+'</a></div><div id="tab'+i+'" class="content"><p>'+data[i].content+'</p></div></div>';
    }
    list.innerHTML = htmlData;


}
